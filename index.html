<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body class="p-5">
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <ul id="unstyled-list">
                        <li v-for="(list, index) in todo" v-bind:class="(list.done == true) ? 'sbarrato' : ''" class="d-flex justify-content-between">
                            <p>{{ index+1 }}. {{ list.text }}</p>
                            <span>
                                <button class="btn btn-success bt-sm mx-1" @click="checkTask(index)">Done</button>
                                <button class="btn btn-danger bt-sm" @click="deleteTask(index)">X</button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-4"><input type="text" class="form-control" placeholder="Aggiungi nuovo" v-model="newTask" @keyup.enter="addTask"></div>
                <div class="col-1"><button class="btn btn-primary" @click="addTask">Aggiungi</button></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
